         <pre>
         象，通稱大象，是目前陸地上最大的哺乳動物，屬於長鼻目，只有一科兩屬三種，即象科（學名：Elephantidae），
         非洲象屬和亞洲象屬，非洲象有兩種：普通非洲象（也叫熱帶草原象或灌木象）和非洲森林象，亞洲象屬只有亞洲象一種（也叫印度象）。
         廣泛分布在非洲撒哈拉沙漠以南和南亞及東南亞以至中國南部邊境的熱帶及亞熱帶地區。
         象的妊娠期為22個月，剛出生的小象就有100千克重，需要8-14歲才能達到性成熟。
