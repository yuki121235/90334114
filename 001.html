         <pre>
        是一種不會飛行的鳥類，屬於企鵝目企鵝科。
        企鵝主要生活在南半球，目前已知全世界的企鵝共有17種或18種，最大的一直在澳洲。
        多數分布在南極地區，而其中環企鵝屬的漢波德企鵝、麥哲倫企鵝與黑腳企鵝分布在緯度較低的溫帶地區，至於加拉帕戈斯企鵝的分布則更接近赤道；
        完全生活在極地的只有皇帝企鵝及阿德利企鵝兩種。
        </pre>
